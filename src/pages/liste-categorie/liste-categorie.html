<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

 <ion-toolbar >

    <ion-title style="text-align: center ;"> <img src="assets/img/logo1.png"  height="60%" /> </ion-title>

  </ion-toolbar>

  <ion-navbar  color ="navb">
    <ion-title>Vainquer par Catégorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-list>
<ion-item>
    <ion-label>Année</ion-label>
    <ion-select [(ngModel)]="date" >
      <ion-option  *ngFor="let item of annee" value={{item[0].annee}} #annee >{{item[0].annee}}</ion-option>
    </ion-select>
</ion-item>
  <ion-item >
      <ion-label>Catégorie</ion-label>
    <ion-select [(ngModel)]="categorie">
      <ion-option *ngFor="let item of categ" value={{item.Categorie.id}} #categr > {{item.Categorie.libelle}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Selectionnez un choix</ion-label>
    <ion-select [(ngModel)]="type" #chevaux>
      <ion-option value="Chevaux" >Chevaux</ion-option>
       <ion-option value="Etalons">Etalons</ion-option>
        <ion-option value="Père de mère">Père de mère</ion-option>
         <ion-option value="Eleveur">Eleveur</ion-option>
          <ion-option value="Entraineur">Entraineur</ion-option>
           <ion-option value="Jockey">Jockey</ion-option>
         
    </ion-select>
  </ion-item>
 </ion-list>
<button ion-button block color ="navb" (click)="View(this.date, this.categorie , this.type)">Recherche</button>
</ion-content>
  <ion-footer >
    <ion-toolbar color="navb" style="min-height: 47px; padding : 0px; text-align : center ;">
         <ion-title class="style1"> <img src="assets/img/logo.png" /></ion-title>
    </ion-toolbar>
  </ion-footer>
