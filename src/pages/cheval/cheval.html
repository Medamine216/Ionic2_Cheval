  <!--Partie Compteurs Segment-->
  <div class="header_cheval">
    <b></b>
  </div>
  <ion-searchbar (keyup)="getItems($event)"></ion-searchbar>

  <ion-row style="background-color: #eae2cd;  font-weight: bold; ">

    <ion-col width-35><b>Chevaux</b></ion-col>
    <ion-col width-20 style="text-align: center;"> <b>Sexe </b></ion-col>
    <ion-col width-25 style="text-align: center;"><b>Race</b></ion-col>
    <ion-col width-20 style="text-align: center;"><b>Ann√©e</b></ion-col>

  </ion-row>

  <ion-row *ngFor="let member of searchMembers" (click)="View(member)">

    <ion-col width-35>
      <b>   {{member.Cheval.nom}} </b>
    </ion-col>

    <ion-col width-20 style="text-align: center;">
      <p *ngIf="member.Cheval.sexe==1">M</p>
      <p *ngIf="member.Cheval.sexe==2">F</p>
    </ion-col>
    <ion-col width-25 style="text-align: center;">
      <p *ngIf="member.Race.id==1"> P.S.A </p>
      <p *ngIf="member.Race.id==2"> (TN) </p>
    </ion-col>
    <ion-col width-20 style="text-align: center;">
      {{member.Cheval.ne}}
    </ion-col>


  </ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar color="navb" style="min-height: 47px; padding : 0px; text-align : center ;">
