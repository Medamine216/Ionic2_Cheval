<ion-header>


  <ion-toolbar >

    <ion-title style="text-align: center ;"> <img src="assets/img/logo1.png"  height="60%" /> </ion-title>

  </ion-toolbar>
  <ion-navbar color ="navb">
    <ion-title>Vainqueur par prix </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2> Prix : {{vainqueur.Course.nom_du_prix}} </h2>
  <div padding style="padding-bottom: 13px;">
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="Vainqueur">
        Vainqueur
      </ion-segment-button>
      <ion-segment-button value="Suivant">
        Suivant
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <ion-grid *ngSwitchCase="'Vainqueur'">
      <ion-row style="background-color: #eae2cd ; font-weight: bold ;">
        <ion-col width-25>
          Ann√©e
        </ion-col>

        <ion-col width-30>
          Cheval
        </ion-col>
        <ion-col width-15 style="text-align: center;">
          Sexe
        </ion-col>
        <ion-col width-30>
          Entraineur
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let e of members">
        <ion-col width-25> {{e.Course.date}} </ion-col>
        <ion-col width-30> {{e.Cheval.nom}} </ion-col>
        <ion-col width-15 style="text-align: center;">
          <p *ngIf="e.Cheval.sexe==1"> M </p>
          <p *ngIf="e.Cheval.sexe==2"> F </p>

        </ion-col>

        <ion-col width-30> {{e.Entraineur.nom_prenom}} </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'Suivant'">
      <ion-row style="background-color: #eae2cd ;font-weight: bold ; ">
        <ion-col width-20>
          Race
        </ion-col>

        <ion-col width-20>
          Distance
        </ion-col>
        <ion-col width-30>
          Jockey
        </ion-col>
        <ion-col width-30>
          Eleveurs
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let e of members">


        <ion-col width-20 >
           <p *ngIf="e.Cheval.race_id==1" > P.S.A </p>

          <p *ngIf="e.Cheval.race_id==2"> TN</p>

        </ion-col>
        <ion-col width-20> {{e.Course.distance}} </ion-col>

        <ion-col width-30> {{e.Jockey.nom_prenom}} </ion-col>
        <ion-col width-30> {{e.Eleveur.nom}} </ion-col>
      </ion-row>

    </ion-grid>
  </div>


</ion-content>
 <ion-footer >
    <ion-toolbar color="navb" style="min-height: 47px; padding : 0px; text-align : center ;">
         <ion-title class="style1"> <img src="assets/img/logo.png" /></ion-title>
    </ion-toolbar>
  </ion-footer>
