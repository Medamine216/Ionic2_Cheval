<ion-header>

     <ion-toolbar >

    <ion-title style="text-align: center ;"> <img src="assets/img/logo1.png"  height="60%" /> </ion-title>

  </ion-toolbar>
  <ion-navbar color ="navb">
    <ion-title>Liste des Prix</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
  <ion-item  *ngFor="let p of prix" (click)="View(p) ; presentLoading() ">
    <ion-avatar   item-left >
             <img src="assets/img/icon.png">
    </ion-avatar >
      <h2>{{p.Course.nom_du_prix}}</h2>
    
  </ion-item>

</ion-list>


</ion-content>
 <ion-footer >
    <ion-toolbar color="navb" style="min-height: 47px; padding : 0px; text-align : center ;">
         <ion-title class="style1"> <img src="assets/img/logo.png" /></ion-title>
    </ion-toolbar>
  </ion-footer>
